<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeTugaBuilds</title>
    <!-- Carrega o TailwindCSS via CDN para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configuração personalizada do tema do TailwindCSS
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0D1B2A', // Dark Blue
              secondary: '#1B263B', // Slightly Lighter Dark Blue
              accent: '#41EAD4', // Bright Cyan/Turquoise
              neutral: '#E0E1DD', // Light Gray/Off-white
              'neutral-dark': '#778DA9', // Muted Blue/Gray
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- Carrega a fonte 'Inter' do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Estilos globais e para a barra de rolagem */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0D1B2A; /* primary color */
        color: #E0E1DD; /* neutral color */
      }
      /* Estilização da barra de rolagem para navegadores baseados em WebKit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1B263B; /* secondary color */
      }
      ::-webkit-scrollbar-thumb {
        background: #41EAD4; /* accent color */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #34d3c3; /* slightly darker accent */
      }
    </style>
  <!--
    Import Map: Define como o navegador deve resolver os importadores de módulos ES6.
    Isso permite usar nomes de pacotes (ex: 'react') diretamente no código,
    e o navegador os buscará das URLs especificadas (via esm.sh),
    eliminando a necessidade de um bundler como Webpack em desenvolvimento.
  -->
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.24.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.44.4",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Fallback para usuários com JavaScript desabilitado -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Ponto de entrada para a aplicação React -->
    <div id="root"></div>
    <!-- Carrega o script principal da aplicação como um módulo ES6 -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
