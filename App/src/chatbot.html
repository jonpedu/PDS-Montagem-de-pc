<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatbot Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #e5ddd5; /* WhatsApp-like background */
        }
        .header {
            background-color: #075e54; /* Dark green header */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #e5ddd5; /* WhatsApp-like background */
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-image: url('path/to/your/background.png'); /* Optional: Add a subtle background image */
            background-size: cover;
        }
        .message {

            max-width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background-color: #dcf8c6; /* WhatsApp-like sent message color */
            margin-right: 10px;
        }
        .message.bot {
            align-self: flex-start;
            background-color: #fff; /* WhatsApp-like received message color */
            margin-left: 10px;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0; /* Light grey background for input area */
            align-items: center;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        .input-area button {
            padding: 10px 20px;
            background-color: #128c7e; /* WhatsApp-like send button color */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }
        .input-area button:hover {
            background-color: #075e54; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/profile">Logged in as: <span id="username-placeholder">User Name</span></a>
    </div>

    <div class="chat-container" id="chat-container">
        <!-- Messages will be loaded here -->
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        // JavaScript to handle sending and receiving messages
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to the latest message
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') {
                return; // Don't send empty messages
            }

            addMessage(message, 'user');
            userInput.value = ''; // Clear the input field

            try {
                const response = await fetch('/ask_chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(message)}`
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Error: Could not get a response from the chatbot.', 'bot');
            }
        }

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                sendMessage();
            }
        });
    </script>
</body>
</html>
